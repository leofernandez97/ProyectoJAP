<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

  <link href="css/bootstrap.min.css" rel="stylesheet">

<body class="text-center">
  <form class="form-signin">
    <!-- <img class="mb-4" src="img/login.png" alt="" > ARREGLAR IMG-->
    <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
    <label for="inputEmail" class="sr-only">Correo Electrónico</label>
    <input type="email" id="username" class="form-control" placeholder="Correo"  autofocus="" required>

    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="validate()"> Sign in</button>
    <p class="mt-5 mb-3 text-muted">© LOS MÁS MEJORES DE JAP - 2020 - JÓVENES A PROGRAMAR </p>
  </form>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
